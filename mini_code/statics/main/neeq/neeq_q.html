<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi" />
    <meta name="viewport" content="target-densitydpi=high-dpi" />
    <meta name="viewport" content="target-densitydpi=medium-dpi" />
    <meta name="viewport" content="target-densitydpi=low-dpi" />
    <meta name="viewport" content="target-densitydpi=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>"新三板"自评小助手</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/neeq_q.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
    <div class="neeq_q">
        <form class="" action="#">
            <section class="base_info">
                <header>
                    <h1 class="f18 marauto bounceInLeft animated">圣康控股-新三板挂牌自评小助手 </h1>
                    <p class="f14 bounceInRight animated">圣康控股成功扶持IPO上市的企业20余家，新三板挂牌的企业50余家。最新精选拟投企业近30家，亲，赶紧测一测咱公司是否符合挂牌标准吧！</p>
                </header>
                <div class="container">
                    <div class="form-group-sm first">
                        <label for="company_name">公司名称<i>*</i></label>
                        <input type="text" class="form-control active" id="company_name" placeholder="请输入公司名称">
                    </div>
                    <div class="form-group-sm">
                        <label for="in_city">所在城市<i>*</i></label>
                        <input type="text" class="form-control" id="in_city" placeholder="请输入所在城市">
                    </div>
                    <div class="form-group-sm">
                        <label >公司是否注册于2012年12月31日之前<i>*</i></label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                是
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                否
                            </label>
                        </div>
                    </div>
                    <div class="form-group-sm">
                        <label>所属行业<i>*</i></label>
                        <div class="form-inline">
                            <select class="form-control select">
                                <option value="0">请选择</option>
                            </select>
                            <select class="form-control select">
                                <option value="0">请选择</option>
                            </select>
                            <select class="form-control select">
                                <option value="0">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group-sm">
                        <label>企业性质<i>*</i></label>
                        <select class="form-control select">
                            <option value="0">请选择</option>
                        </select>
                    </div>
                    <div class="form-group-sm">
                        <label >企业类型（最多选两项）<i>*</i></label>
                        <div class="checkbox">
                            <label class="checkbox-inline first"><input type="checkbox" id="inlineCheckbox1" value="option1">生产</label>
                            <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox2" value="option2">服务</label>
                            <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox3" value="option3">销售</label>
                            <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox4" value="option3">以上综合</label>
                            <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox5" value="option3">其他</label>
                        </div>
                    </div>
                    <div class="form-group-sm">
                        <label>经营模式(最多选两项)<i>*</i></label>
                        <div class="checkbox">
                            <label><input type="checkbox" name="optionsRadios" value="option1">单体企业</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="optionsRadios" value="option1">集团+子分公司+品牌连锁+移动app+O2O</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="optionsRadios"  value="option1">互联网+线下O2O</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="optionsRadios"  value="option1">其他</label>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="s_title"><label class="s_title_i animated rotateInDownLeft">财务指标</label></h2>
                <div class="container">
                    <div class="form-group-sm first">
                        <h3>2014 历史数据：</h3>
                        <label>主营业务收入（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                    <div class="form-group-sm">
                        <label>净利润（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                    <div class="form-group-sm">
                        <h3>2015年1-6月数据： </h3>
                        <label>主营业务收入（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                    <div class="form-group-sm">
                        <label>净利润（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                    <div class="form-group-sm">
                        <label>总资产（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                    <div class="form-group-sm">
                        <label>净资产（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                    <div class="form-group-sm">
                        <label>实收资本（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                    <div class="form-group-sm">
                        <label>流动负债（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                    <div class="form-group-sm">
                        <label>流动资产（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                    <div class="form-group-sm">
                        <label>固定资产（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                </div>
            </section>
            <section>
                <h2 class="s_title"><label class="s_title_i animated rotateInDownRight">预测指标</label></h2>
                <div class="container">
                    <div class="form-group-sm first">
                        <h3>2015 年度：</h3>
                        <label>主营业务收入（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                    <div class="form-group-sm">
                        <label>净利润（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                    <div class="form-group-sm">
                        <h3>2016 年度：</h3>
                        <label>主营业务收入（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                    <div class="form-group-sm">
                        <label>净利润（万）<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="请输入数字">
                    </div>
                </div>
            </section>
            <section class="rz_need">
                <h2 class="s_title"><label class="s_title_i animated rotateInDownLeft">融资需求</label></h2>
                <div class="container">
                        <div class="form-group-sm first">
                            <label >是否融资<i>*</i></label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="rongzi"  value="option1" checked>
                                    暂不融资
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="rongzi"   value="option2">
                                    正在融资
                                </label>
                            </div>
                        </div>
                        <div class="form-group-sm">
                            <label >融资轮次<i>*</i></label>
                            <div class="radio">
                                <label class="radio-inline">
                                    <input type="radio" name="rzlc"  value="option1" checked>
                                    不详
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="rzlc"   value="option2">
                                    种子
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="rzlc"   value="option3">
                                    天使
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="rzlc"   value="option4">
                                    Pre-AA轮
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="rzlc"   value="option5">
                                    A+轮
                                </label>
                            </div>
                            <div class="radio">
                                <label class="radio-inline">
                                    <input type="radio" name="rzlc"   value="option6">
                                    B轮
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="rzlc"   value="option7">
                                    C轮
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="rzlc"   value="option8">
                                    D轮
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="rzlc"   value="option9">
                                    E轮
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="rzlc"   value="option10">
                                    F轮
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="rzlc"   value="option11">
                                    IPO上市及以后股权投资并购
                                </label>
                            </div>
                        </div>
                        <div class="form-group-sm">
                            <label>融资金额（万）<i>*</i></label>
                            <input type="text" class="form-control"  placeholder="请输入数字">
                        </div>
                        <div class="form-group-sm">
                            <label>融资方式<i>*</i></label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="rz_type"   value="option2">
                                    股权融资
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="rz_type"   value="option2">
                                    债券融资
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="rz_type"   value="option2">
                                    融资租赁
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="rz_type"   value="option2">
                                    以上均可
                                </label>
                            </div>
                        </div>
                        <div class="form-group-sm">
                            <label>资金用途（多选项）<i>*</i></label>
                            <div class="checkbox">
                                <label class="checkbox-inline td_s"><input type="checkbox" name="rz_use"   value="option2">偿还借款</label>
                                <label class="checkbox-inline td_s"><input type="checkbox" name="rz_use"   value="option2">购买固定资产</label>
                                <label class="checkbox-inline td_b"><input type="checkbox" name="rz_use"   value="option2">购买房产或土地</label>
                            </div>
                            <div class="checkbox">
                                <label class="checkbox-inline td_s"><input type="checkbox" name="rz_use"   value="option2">并购新业务</label>
                                <label class="checkbox-inline td_s"><input type="checkbox" name="rz_use"   value="option2">启动新线业务</label>
                                <label class="checkbox-inline td_b"><input type="checkbox" name="rz_use"   value="option2">经营流动资金周转</label>
                            </div>
                            <div class="checkbox">
                                <label class="checkbox-inline td_s"><input type="checkbox" name="rz_use"   value="option2">新技术研发</label>
                                <label class="checkbox-inline td_s"><input type="checkbox" name="rz_use"   value="option2">其他</label>
                            </div>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="s_title"><label class="s_title_i animated rotateInDownRight">联系方式</label></h2>
                <div class="container">
                    <div class="form-group-sm first">
                        <label>您的姓名<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="">
                    </div>
                    <div class="form-group-sm">
                        <label>您的职务<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="">
                    </div>
                    <div class="form-group-sm">
                        <label>您的手机<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="">
                    </div>
                    <div class="form-group-sm">
                        <label>您的座机<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="">
                    </div>
                    <div class="form-group-sm">
                        <label>您的邮箱<i>*</i></label>
                        <input type="text" class="form-control"  placeholder="">
                    </div>
                    <div class="form-group-sm sub_wrap">
                        <button type="submit" class="btn btn-default sub tada animated">揭晓答案</button>
                    </div>
                </div>

            </section>
        </form>
    </div>
    <script type="text/javascript">
        document.ontouchend=function(){
               var ac=document.querySelector(".first .active");
                   ac.className="form-control";
        }
    </script>
</body>
</html>
